<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Arpit Nikhade | Profile Card</title>
</head>
<body>
    
    <div class="main relative text-white w-full h-screen overflow-hidden bg-[#111] flex flex-col items-center justify-center">
        <div class="card flex flex-col items-center justify-center text-center w-[95vw] sm:w-[32rem] sm:h-[50%] h-[55vh]">
            <div class="cardBg absolute w-[98.7%] h-[98.7%] bg-[#3C3939] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-[40px]"></div>
            <div class="avatar dropBoxShadow w-[128px] h-[128px] rounded-full relative overflow-hidden">
                <img class="w-full h-full object-cover" src="./assets/img/avatar.jpg" alt="">
            </div>
            <h1 class="name mt-[2vh] dropTextShadow tracking-tight font-bold text-4xl">Arpit Nikhade</h1>
            <div class="bio opacity-[.6] mt-[1vh] tracking-tight">🎯 On a journey of becoming a Computer Master.</div>
            <div class="hobbies mt-[2vh] tracking-tighter text-2xl dropTextShadow">✅ Arpit like Cars 🏎️</div>
            <div class="links flex mt-[3vh] gap-3 justify-center text-center">
                <div class="github w-[80px] h-[80px] rounded-full bg-red-600 dropBoxShadow"></div>
                <div class="ig w-[80px] h-[80px] rounded-full bg-red-600 dropBoxShadow"></div>
                <div class="linkedIN w-[80px] h-[80px] rounded-full bg-red-600 dropBoxShadow"></div>
                <div class="Discord w-[80px] h-[80px] rounded-full bg-red-600 dropBoxShadow"></div>
                <div class="xCom w-[80px] h-[80px] rounded-full bg-red-600 dropBoxShadow"></div>
            </div>
        </div>
    </div>






    <script src="./assets/js/script.js"></script>
</body>
</html>
